<html>
    <head>
        <title>tabla</title>
        <body>
            
                <table border="1px solido"><!--realizar una tabla --->
                    <tr>
                    <th>A</th> <!--<th> encabezado de la tabla --->
                    <th>B</th>
                    <th rowspan="3">C</th>
                    <th>D</th>
                    </tr>

                    <tr>
                    <td rowspan="2">E</td><!--<td> contenido de la tabla --->     
                    <td>F</td>
                    <td rowspan="3">G</td>
                    </tr>

                    <tr>
                    <td>H</td>
                    </tr>
                    <td>I</td>
                    <td>J</td>
                    <td>K</td>
                   </tr>
                
                </table>
        </body>
    </head>
</html>
